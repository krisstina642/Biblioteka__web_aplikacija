<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:outputPanel id="pagepanel">
            <h:form id="rgform2">
                <p:menubar>
                    <f:facet name="options">
                        <p:commandButton value="Login" action="index" rendered="#{korisnikBean.k eq null}"/>
                        <p:commandButton value="Register" action="register" rendered="#{korisnikBean.k eq null}" />
                        <p:commandButton value="Nazad" action="gost" rendered="#{korisnikBean.k eq null}" />
                        <p:commandButton value="Nazad" action="korisnik" rendered="#{korisnikBean.k ne null}" />
                    </f:facet>
                </p:menubar>
            </h:form>
            <h:form>
                <p:panel style="width: min-content; margin: 0 auto;">
                    <p:dataScroller value="#{gostBean.desavanjaRender()}" var="k" chunkSize="10" style="width:600px">
                        <f:facet name="header">
                            Desavanja:
                        </f:facet>
                        <h:commandLink action="#{desavanjeBean.otvori(k)}" rendered="#{korisnikBean.k ne null}">
                            <p:fieldset legend="#{k.naziv}" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Organizator: #{k.korisnik}" /><br></br>
                                    <h:outputText value="Pocetak: #{k.datumOd}" /><br></br>
                                    <p:outputPanel  rendered="#{k.datumDo ne '3000-01-01'}">  <h:outputText value="Kraj: #{k.datumDo}" /></p:outputPanel>
                                    <p:outputPanel  rendered="#{k.datumDo eq '3000-01-01'}">  <h:outputText value="Kraj: nije definisan" /></p:outputPanel><br></br>
                                    <h:outputText value="#{k.opis}" />
                                </h:panelGrid>
                            </p:fieldset>
                        </h:commandLink>
                        <p:fieldset legend="#{k.naziv}" style="margin-bottom:20px" rendered="#{korisnikBean.k eq null}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Pocetak: #{k.datumOd}" /><br></br>
                                <p:outputPanel  rendered="#{k.datumDo ne '3000-01-01'}">  <h:outputText value="Kraj: #{k.datumDo}" /></p:outputPanel>
                                <p:outputPanel  rendered="#{k.datumDo eq '3000-01-01'}">  <h:outputText value="Kraj: nije definisan" /></p:outputPanel><br></br>
                                <h:outputText
                                    value="#{k.opis}" />
                            </h:panelGrid>
                        </p:fieldset>
                    </p:dataScroller>
                </p:panel>
            </h:form>
        </p:outputPanel>
        <p:outputPanel id="footer">
            <p:menubar>
                <f:facet name="options" >
                    <p:outputPanel style="margin-right: 15px ">
                        <p>Autor: Kristina Babic <br/>
                            <a href="mailto:bk170245d@student.etf.bg.ac.rs">bk170245d@student.etf.bg.ac.rs</a></p>
                    </p:outputPanel>
                </f:facet>
            </p:menubar>
        </p:outputPanel>
    </h:body>
</html>
