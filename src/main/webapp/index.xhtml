<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Login Page</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        <p:outputPanel class="pagepanel">
            <h:form id="rgform">
                <p:menubar>

                    <f:facet name="options">
                        <p:commandButton value="Nastavi kao gost" action="gost" />
                        <p:commandButton value="Register" action="register" />
                    </f:facet>
                </p:menubar>
            </h:form>

            <h:form id="loginForm">
                <p:growl id="msg" showDetail="true" life="4000"/>

                <p:panel id="loginPnl" header="Login"
                         style="width: 350px; margin: 0 auto;">
                    <p:outputPanel  >
                        <h:panelGrid id="loginPanel" columns="2" cellpadding="5">

                            <p:outputLabel for="username" value="Korisnicko ime:" />
                            <p:inputText id="username" value="#{loginBean.uname}" required="true" label="Korisnicko ime" requiredMessage="Unesite korisnicko ime" />

                            <p:outputLabel for="password" value="Lozinka" />
                            <p:password id="password" value="#{loginBean.password}"
                                        feedback="false" required="true" label="Lozinka" validatorMessage="lozinka mora da bude duza od 7 karaktera" requiredMessage="Unesite lozinku" >
                            </p:password>

                        </h:panelGrid>
                    </p:outputPanel>
                    <h:panelGrid columns="1" cellpadding="5" width="100%">

                        <p:link outcome="lozinka" value="Imas nalog i zelis da promenis lozinku?"/>
                        <p:link outcome="zabLoz" value="Zaboravljena Lozinka?"/>

                        <p:commandButton id="loginButton" action="#{loginBean.login()}"
                                         value="Login" update="loginForm" ajax="true" style="float: right;"/>

                    </h:panelGrid>
                </p:panel>
                <p:blockUI block="loginPnl" trigger="loginButton">
                    <p:graphicImage name="gif/loader.gif"  width="40px"/>
                </p:blockUI>

            </h:form>
        </p:outputPanel>
        <p:outputPanel id="footer">
            <p:menubar>
                <f:facet name="options" >
                    <p:outputPanel style="margin-right: 15px ">
                        <p>Autor: Kristina Babic <br/>
                            <a href="mailto:bk170245d@student.etf.bg.ac.rs">bk170245d@student.etf.bg.ac.rs</a></p>
                    </p:outputPanel>
                </f:facet>
            </p:menubar>
        </p:outputPanel>

    </h:body>
</html>
