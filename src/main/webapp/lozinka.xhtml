<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:outputPanel class="pagepanel">
            <h:form id="rgform">
                <p:menubar>

                    <f:facet name="options">
                        <p:commandButton value="Login" action="index" rendered="#{korisnikBean.k eq null}"/>
                        <p:commandButton value="Register" action="register" rendered="#{korisnikBean.k eq null}"/>
                        <p:commandButton value="Nazad" action="korisnik" rendered="#{korisnikBean.k ne null}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
            <h:form id="loginForm">
                <p:growl id="msg" showDetail="true" life="4000" />
                <p:panel id="loginPnl" header="Login"
                         style="width: 350px; margin: 0 auto;">
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Korisnicko ime:" />
                        <p:inputText id="username" value="#{loginBean.uname}" required="true" label="Korisnicko ime">
                        </p:inputText>
                        <p:outputLabel for="password1" value="Lozinka" />
                        <p:password id="password1" value="#{loginBean.password}"
                                    feedback="false" label="Lozinka">
                        </p:password>
                        <p:outputLabel for="passwordnew" value="Nova Lozinka" />
                        <p:password id="passwordnew" value="#{loginBean.new1}"
                                    feedback="false" label="Lozinka" title="Lozinka mora da sadrzi min 7 karaktera, veliko slovo, broj i specijalni karakter i mora pocinjati slovom" validatorMessage="Greska! Lozinka nije u trazenom formatu, kliknite na polje za vise informacija">
                            <f:validateRegex pattern="^(?=.*\d)(?=.*[@#$%])(?=.*[A-Z])[a-zA-Z][a-zA-Z\d@$!%*#?]{6,}$" />
                        </p:password>

                        <p:outputLabel for="passwordnew2" value="Ponovi lozinku" />
                        <p:password id="passwordnew2" value="#{loginBean.new2}"
                                    feedback="false" label="Lozinka">
                        </p:password>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" width="100%">


                        <p:commandButton id="loginButton" action="#{loginBean.promenalozinke()}"
                                         value="Promeni lozinku" update="loginForm" ajax="true" style="float: right;">
                        </p:commandButton>

                    </h:panelGrid>
                </p:panel>
                <p:blockUI block="loginPnl" trigger="loginButton">
                    <p:graphicImage value="resources/images/loader.gif" />
                </p:blockUI>

            </h:form>
        </p:outputPanel>
        <p:outputPanel id="footer">
            <p:menubar>
                <f:facet name="options" >
                    <p:outputPanel style="margin-right: 15px ">
                        <p>Autor: Kristina Babic <br/>
                            <a href="mailto:bk170245d@student.etf.bg.ac.rs">bk170245d@student.etf.bg.ac.rs</a></p>
                    </p:outputPanel>
                </f:facet>
            </p:menubar>
        </p:outputPanel>
    </h:body>
</html>
